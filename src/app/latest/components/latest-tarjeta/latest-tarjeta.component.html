<mat-card>
    
    <div fxLayout="row"
     fxLayout.xs="column" 
     fxLayoutGap="30px"> 

        <div fxFlex="50">
            <mat-card-header>
                <mat-card-title> {{blog.title}}</mat-card-title>
                <mat-card-subtitle> {{blog.description}}</mat-card-subtitle> 
            </mat-card-header>
            <mat-card-content> 
                <p><strong>{{blog.content}}</strong></p>
                <p><span>{{blog.publishedAt}}</span></p> 
            </mat-card-content>
        </div>
        <div fxFlex="50">
            <img mat-card-image [src]="blog | imagen">
        </div>

    </div>
    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/latest', blog.id]">
        Leer m√°s..
        </button> 
    </mat-card-actions> 
    
</mat-card>
